<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TouchBox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <style>
    /* Your CSS styles here */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: #424242; /* Set the background color to grey */
    }

    /* Style for the top left text */
    .top-left-text {
      position: absolute;
      top: 10px; /* Adjust the top position to your desired distance from the top edge */
      left: 10px; /* Adjust the left position to your desired distance from the left edge */
      color: white;
      font-size: 18px; /* Adjust the font size as needed */
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    .row {
      display: flex;
    }

    .circle {
      position: relative;
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      margin: 5px;
      background-color: #3498db;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 1px rgba(0, 0, 0, 1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Add animation when button is clicked */
    .circle:active {
      transform: scale(0.95);
      box-shadow: 0 10px 1px rgba(0, 0, 0, 1); /* Slightly reduce the shadow when button is clicked */
    }

    .circle:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Style for invisible button */
    .invisible-button {
      width: 10vw;
      height: 10vw;
      visibility: hidden; /* Make the button invisible but still take up space */
      border: none;
    }

    /* Style for the circle button with data-name="Down" */
    button[data-name="Down"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: -10px;
    }

    /* Style for the circle button with data-name="Right" */
    button[data-name="Right"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: 130px;
    }

    /* Style for the circle button with data-name="1" */
    button[data-name="1"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: 70px;
    }

    /* Style for the circle button with data-name="5" */
    button[data-name="5"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: -30px;
    }

    /* Style for the circle button with data-name="6" */
    button[data-name="6"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: -60px;
    }

    /* Style for the circle button with data-name="7" */
    button[data-name="7"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: -60px;
    }

    /* Style for the circle button with data-name="8" */
    button[data-name="8"] {
      /* Add any other specific styles for this button here */

      /* Adjust the position 20 pixels higher up */
      margin-top: -60px;
    }

    /* Style for the circle button with data-name="Up" */
    button[data-name="Up"] {
      position: relative;
      width: 12vw;
      height: 12vw;
      border-radius: 50%;
      margin: 5px;
      background-color: #3498db;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 1px rgba(0, 0, 0, 1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Add shadow color to buttons */
    .circle {
      box-shadow: 0 20px 1px rgba(0, 0, 0, 1);
    }

  </style>
</head>
<body>
  <!-- Top left text -->
  <div class="top-left-text">TouchBox v0.1<br>by @XPISigmaArt on Twitter<br>ConstructCoreWorks.com</div>

  <div class="container">
    <div class="row">
      <button class="circle" data-name="Left"></button>
      <button class="circle" data-name="Down"></button>
      <button class="circle" data-name="Right"></button>
      <button class="circle" data-name="1"></button>
      <button class="circle" data-name="2"></button>
      <button class="circle" data-name="3"></button>
      <button class="circle" data-name="4"></button>
    </div>
    <div class="row">
      <button class="invisible-button"></button>
      <button class="invisible-button"></button>
      <button class="invisible-button"></button>
      <button class="circle" data-name="5"></button>
      <button class="circle" data-name="6"></button>
      <button class="circle" data-name="7"></button>
      <button class="circle" data-name="8"></button>
    </div>
    <div class="row">
      <button class="circle" data-name="Up"></button>
    </div>
  </div>

  <script>
  </script>
  <!-- Audio element to play the "button.wav" sound -->
  <audio id="myAudio" controls style="display: none;">
    <source src="button.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
