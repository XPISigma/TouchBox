<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Circle Buttons</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <style>
    /* Your CSS styles here */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    .row {
      display: flex;
    }

    .circle {
      position: relative;
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      margin: 5px;
      background-color: #3498db;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 1px rgba(0, 0, 0, 1);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease, top 0.2s ease;
    }

    /* Add animation when button is clicked */
    .circle:active {
      transform: scale(0.95);
      box-shadow: 0 10px 1px rgba(0, 0, 0, 1);
      top: 20px; /* Move the button down by 20px when pressed */
    }

    .circle:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Style for invisible button */
    .invisible-button {
      width: 10vw;
      height: 10vw;
      visibility: hidden;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="row">
  <button class="menu-button">
    <div class="black-square"></div>
    <div class="menu-icon">
      <!-- Add your menu icon here (e.g., three horizontal lines or the icon of your choice) -->
      ☰
    </div>
  </button>
</div>
    <div class="row">
      <!-- Add data-name attribute with unique names for each button -->
            <button class="invisible-button"></button>
      <button class="circle" data-name="Left"></button>
      <button class="circle" data-name="Down"></button>
      <button class="circle" data-name="Right"></button>

      <button class="circle" data-name="1"></button>
      <button class="circle" data-name="2"></button>
      <button class="circle" data-name="3"></button>
       <button class="circle" data-name="4"></button>
    </div>
    <div class="row">
      <button class="invisible-button"></button>
      <button class="invisible-button"></button>
      <button class="invisible-button"></button>
      <button class="invisible-button"></button>
      <button class="circle" data-name="5"></button>
      <button class="circle" data-name="6"></button>
      <button class="circle" data-name="7"></button>
            <button class="circle" data-name="8"></button>
         </div>
    <div class="row">
       <button class="circle" data-name="Up"></button>
    </div>
  </div>

  <script>
    // Your JavaScript code here

    // Function to trigger vibration (if supported by the device)
    function vibrateDevice() {
      if ('vibrate' in navigator) {
        // Vibrate for 50 milliseconds
        navigator.vibrate(50);
      }
    }
<!-- Menu button with black square background -->
<button class="menu-button">
  <div class="black-square"></div>
  <div class="menu-icon">
    <!-- Add your menu icon here (e.g., three horizontal lines or the icon of your choice) -->
    ☰
  </div>

<!-- Input element for file upload -->
<input type="file" id="background-upload" accept="image/*" style="display: none;">

    // Attach click events to buttons for desktop devices
    const circles = document.querySelectorAll(".circle");
    circles.forEach(circle => {
      circle.addEventListener("mousedown", () => {
        vibrateDevice(); // Vibrate when button is pressed
        circle.style.top = "20px"; // Move the button down by 20px
        console.log("Button Name:", circle.dataset.name);
      });

      circle.addEventListener("mouseup", () => {
        circle.style.top = "0"; // Move the button back up to its original position
      });
    });

    // Attach touch events to buttons for mobile devices
    circles.forEach(circle => {
      circle.addEventListener("touchstart", () => {
        vibrateDevice(); // Vibrate when button is pressed
        circle.style.top = "20px"; // Move the button down by 20px
        console.log("Button Name:", circle.dataset.name);
      });

      circle.addEventListener("touchend", () => {
        circle.style.top = "0"; // Move the button back up to its original position
      });
    });

  </script>
</body>
</html>
